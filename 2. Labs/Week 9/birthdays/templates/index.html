{% extends "layout.html" %}

{% block body %}
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <form action="/" method="POST">
                <input type="text" autofocus placeholder="First Name" name="name">
                <input type="text" placeholder="Month" name="month">
                <input type="text" placeholder="Day" name="day">
                <button type="submit">Add birthday</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>
                </thead>
                <tbody>
                    <!--loops through each birthday from the database and displays names/dates-->
                    {% for birthday in birthdays %}
                    <tr>
                        <td>
                            {{ birthday.name }}
                        </td>
                        <td>
                            {{ birthday.month }}/{{ birthday.day }}
                        </td>
                        <td>
                            <form action="/remove" method="POST">
                                <input name="id" value={{ birthday.id }} hidden>
                                <button type="submit">Remove</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
